<div class="d-flex justify-content-between">
    <button routerLink="/register" mat-raised-button color="accent"><i class="fa fa-arrow-left"></i>Back to Registration</button>
    <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name" #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        
        <ng-container matColumnDef="first_Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let row">{{row.first_Name}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>mobile</th>
            <td mat-cell *matCellDef="let row">{{row.mobile}}</td>
        </ng-container>
        <ng-container matColumnDef="bmiResult">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>BMI Result</th>
            <td mat-cell *matCellDef="let row">{{row.bmiResult}}</td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
            <td mat-cell *matCellDef="let row">{{row.gender}}</td>
        </ng-container>
        <ng-container matColumnDef="package">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Package</th>
            <td mat-cell *matCellDef="let row">{{row.packageName}}</td>
        </ng-container>
        <ng-container matColumnDef="enquiry_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Enquiry Date</th>
            <td mat-cell *matCellDef="let row">{{row.enquiry_date | date}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 200px;">Action</th>
           <td mat-cell *matCellDef="let row" style="width: 200px;">
            <button (click)="navigation(row.id)" mat-icon-button color="warn"><i class="fa fa-eye"></i></button>
            <button mat-icon-button color="accent" (click)="edit(row.id)"><i class="fa fa-pencil"></i></button>
            <button (click)="delete(row.id)" mat-icon-button color="primary"><i class="fa fa-trash"></i></button>
           </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No Data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="Select page of user"></mat-paginator>
</div>
