<mat-card class="example-class">
<mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{userDetails.firstName}} {{userDetails.lastName}}</mat-card-title>
    <mat-card-subtitle>{{userDetails.email}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
<mat-list>
    <mat-list-item>
        <div matLine>
            Mobile number:
            <button mat-button>{{userDetails.mobile}}</button>
        </div>
    </mat-list-item>
</mat-list>
<mat-list>
    <mat-list-item>
        <div matLine>
            Gender:
            <button mat-button>{{userDetails.gender}}</button>
        </div>
    </mat-list-item>
</mat-list>
<mat-list>
    <mat-list-item>
        <div matLine>
            Package:
            <button mat-button>{{userDetails.packageName}}</button>
        </div>
    </mat-list-item>
</mat-list>
<mat-list>
    <mat-list-item>
        <div matLine>
            BMI:
            <button mat-button>{{userDetails.bmi}}</button>
        </div>
    </mat-list-item>
</mat-list>
<mat-list>
    <mat-list-item>
        <div matLine>
            BMI Result:
            <button mat-button>{{userDetails.bmiresult}}</button>
        </div>
    </mat-list-item>
</mat-list>
<mat-list>
    <mat-list-item>
        <div matLine>
            Trainer Require:
            <button mat-button>{{userDetails.trainer}}</button>
        </div>
    </mat-list-item>
</mat-list>
<mat-list>
    <mat-list-item>
        <div matLine>
            Goals:
            <button mat-button>
                <mat-chip-listbox>
                    <ng-container *ngFor="let row of userDetails.reasons">
                        <mat-chip-option selected>{{row}}</mat-chip-option>
                    </ng-container>
                </mat-chip-listbox>
            </button>
        </div>
    </mat-list-item>
</mat-list>
</mat-card-content>

</mat-card>
